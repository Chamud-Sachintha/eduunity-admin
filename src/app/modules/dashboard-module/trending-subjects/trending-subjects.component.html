<app-header-banner [headerText]="'Trending Subjects'"></app-header-banner>
<div class="row">
    <div class="col-12">
        <div class="card">
            <h5 class="card-header">Add Trending Subject</h5>
            <div class="card-body">
                <form action="" [formGroup]="addTrendingSubjectForm" (ngSubmit)="onSubmitAddTrendingSubject()">
                    <div class="row">
                        <div class="col-6">
                            <label for="">Subject Name</label>
                            <textarea name="" class="form-control" id="" formControlName="subjectName"></textarea>
                        </div>
                        <div class="col-6">
                            <label for="">Subject description</label>
                            <textarea name="" class="form-control" id="" formControlName="subjectDescription"></textarea>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <label for="">Choose Image for Subject Thumbnail</label>
                            <input type="file" class="form-control" (change)="onImageSelected($event)" accept="image/*">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-sm">Add Subject</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card">
            <h5 class="card-header">Subjects Informations</h5>
            <div class="row">
                <div class="col-md-6 mt-3">
                    <div class="row">
                        <div class="col-md-4">
                            <h5 class="card-header">Searche Subject: </h5>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control mt-1" [(ngModel)]="searchText">
                        </div>
                        <!-- <div class="col-2">
                            <button class="btn btn-primaru btn-sm">Search</button>
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="card-body">
                
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered first">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Subject Name</th>
                                        <th>Description</th>
                                        <th>Thumbnail Image</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let eachSubject of this.trendingSubjectList; index as i">
                                        <td>{{ i + 1 }}</td>
                                        <td>{{ eachSubject.subjectName }}</td>
                                        <td>{{ eachSubject.subjectDescription }}</td>
                                        <td>
                                            <img src="{{ eachSubject.subjectImage }}" style="width: 200px;" alt="">
                                        </td>
                                        <td>
                                            <button class="btn btn-primary btn-sm">Update Subject</button>
                                            <button class="btn btn-danger btn-sm" style="margin-left: 10px;">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>#</th>
                                        <th>Subject Name</th>
                                        <th>Description</th>
                                        <th>Thumbnail Image</th>
                                        <th>Actions</th>
                                    </tr>
                                </tfoot>
                            </table>
                            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
