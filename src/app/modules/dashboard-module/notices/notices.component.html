<app-header-banner [headerText]="'Notices'"></app-header-banner>
<div class="row">
    <div class="col-12">
        <div class="card">
            <h5 class="card-header">Add Quiestion</h5>
            <div class="card-body">
                <form action="" [formGroup]="addNewNoticeForm" (ngSubmit)="this.onSubmitAddNoticeForm()">
                    <div class="row">
                        <div class="col-6">
                            <label for="">Type Notice Message</label>
                            <textarea name="" class="form-control" id="" formControlName="message"></textarea>
                        </div>
                        <div class="col-6">
                            <label for="">Status</label>
                            <select name="" class="form-control" id="" formControlName="status">
                                <option value="">-- Select Option --</option>
                                <option value="0">Active</option>
                                <option value="1">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-sm">Add Notice</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="card">
            <h5 class="card-header">Notice Informations</h5>
            <div class="row">
                <div class="col-md-6 mt-3">
                    <div class="row">
                        <div class="col-md-4">
                            <h5 class="card-header">Searche Notices: </h5>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control mt-1" [(ngModel)]="searchText">
                        </div>
                        <!-- <div class="col-2">
                            <button class="btn btn-primaru btn-sm">Search</button>
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="card-body">
                
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered first">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Notice Message</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let eachNotice of this.noticeList; index as i">
                                        <td>{{ i +1 }}</td>
                                        <td>{{ eachNotice.message }}</td>
                                        <td class="text-center">
                                            <span class="badge badge-success" *ngIf="eachNotice.status == '0'">Active</span>
                                            <span class="badge badge-secondary" *ngIf="eachNotice.status == '1'">Inactive</span>
                                        </td>
                                        <td>
                                            <button class="btn btn-primary btn-sm">Update</button>
                                            <button class="btn btn-danger btn-sm" style="margin-left: 10px;">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>#</th>
                                        <th>Notice Message</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </tfoot>
                            </table>
                            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
