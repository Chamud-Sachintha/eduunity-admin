<app-header-banner [headerText]="'All Students'"></app-header-banner>
<div class="row">
    <div class="col-12">
        <div class="card">
            <h5 class="card-header">Student Informations</h5>
            <div class="row">
                <div class="col-md-6 mt-3">
                    <div class="row">
                        <div class="col-md-4">
                            <h5 class="card-header">Searche Student: </h5>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control mt-1" [(ngModel)]="searchText">
                        </div>
                        <!-- <div class="col-2">
                            <button class="btn btn-primaru btn-sm">Search</button>
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="card-body">
                
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered first">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Student Name</th>
                                        <th>Email</th>
                                        <th>NIC Number</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let eachStudent of this.studentList; index as i">
                                        <td>{{ i + 1 }}</td>
                                        <td>{{ eachStudent.firstName }} {{ eachStudent.lastName }}</td>
                                        <td>{{ eachStudent.email }}</td>
                                        <td>{{ eachStudent.nicNumber }}</td>
                                        <td>
                                            <button class="btn btn-primary btn-sm">Check Student</button>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>#</th>
                                        <th>Student Name</th>
                                        <th>Email</th>
                                        <th>NIC Number</th>
                                        <th>Actions</th>
                                    </tr>
                                </tfoot>
                            </table>
                            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
